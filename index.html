<html>
<head>
    <title>DnD Map Creator</title>
    <script src="p5/p5.js"></script>
    <script src="p5/addons/p5.dom.js"></script>
    <script src="sketch.js"></script>
    <script src="object.js"></script>
    <style>
        * {
            margin: 0;
        }

        #Canvas {
            position: relative;
            float: left;
            height: 100%;
        }

        #Menu {
            width: 100px;
            height: 100%;
            position: absolute;
            left: -80px;
            top: 0;
            transition: 150ms;
            background-color: darkgreen;
        }

        #Menu:hover {
            left: 0;
            transition: 150ms;
        }

        #Menu > p {
            text-align: right;
        }

        #Menu > hr {
            margin: 5px;
            border: 1px solid black;
        }

        .dimensionInput {
            width: 50px;
        }

        .SubmitButton {
            width: 100%;
        }

        .MenuTitle {
            width: 100%;
            text-align: center;
        }

        .modeSelect  {
            border: none;
        }

        #PlayControls {
            text-align: center;
        }
    </style>
</head>
    <body>
        <div id="App">
            <div id="Canvas"></div>
            <div id="Menu">
                <h4 class="MenuTitle">Dimensions</h4>
                <p>Size: <input type="number" class="dimensionInput" id="cellsSize" value="50"></p>
                <button class="SubmitButton" onclick="createRaster()">Create Map</button>
                <hr />
                <h4 class="MenuTitle">Mode</h4>
                <fieldset class="modeSelect" id="mode">
                    <input type="radio" name="mode" value="draw" id="drawLabel">
                    <label for="draw">Draw</label></br>
                    <input type="radio" name="mode" value="play" id="playLabel">
                    <label for="play">Play</label>
                </fieldset>
                <hr/>
                <fieldset class="modeSelect" id="drawingMode">
                    <input type="radio" name="drawMode" value="basicTiles" id="basicTiles">
                    <label for="basicTiles">Floor</label></br>
                    <input type="radio" name="drawMode" value="waterTiles" id="waterTiles">
                    <label for="waterTiles">Water</label></br>
                    <input type="radio" name="drawMode" value="fireTiles" id="fireTiles">
                    <label for="fireTiles">Fire</label></br>
                    <input type="radio" name="drawMode" value="eraseMode" id="eraseMode">
                    <label for="eraseMode">Erase</label></br>
                    <button onClick="createRaster()">Erase All</button>
                </fieldset>
                <hr/>
                <div id="PlayControls">
                    <h4 class="MenuTitle">Objects</h4>
                    <button class="button" onclick="newObject()">New  Object</button>
                </div>
            </div>
        </div>
    </body>
</html>
